<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login and Registration</title>

</head>
<body>
  <h2>Welcome!</h2>
  <form class="" action="/" method="post">
    <fieldset>
      <legend>Register</legend>
      {% csrf_token %}
      <h2> </h2>
      Name:<input type="text" name="name" value=""><br>
      Alias:<input type="text" name="alias" value=""><br>
      Email:<input type="text" name="email" value=""><br>
      Password:<input type="text" name="password" value=""><br>
      <p>*Password should be at least 8 characters</p>
      Confirm pwd:<input type="text" name="pwd" value=""><br>
      <label for="day">Date of Birth:</label>
        <div id="date1" class="datefield">
            <input id="day" type="tel" maxlength="2" placeholder="DD"/> /
            <input id="month" type="tel" maxlength="2" placeholder="MM"/>/
            <input id="year" type="tel" maxlength="4" placeholder="YYYY"/>
        </div>
      <input type="submit" name="" value="Register">
    </fieldset>
  </form>
  <form class="" action="/quotes" method="post">
    <fieldset>
      <legend>Login</legend>
      {% csrf_token %}
      Email:<input type="text" name="email" value=""><br>
      Password:<input type="text" name="pwd" value=""><br>
      <input type="submit" name="" value="Login">
    </fieldset>
  </form>
</body>
</html>
